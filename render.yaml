services:
  - type: web
    name: dis-chi-gg
    env: node
    region: singapore
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y python3 make g++ libsodium-dev
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "18.17.0"
      - key: DISCORD_TOKEN
        sync: false
      - key: PREFIX
        value: "!"
      - key: PORT
        value: "10000"